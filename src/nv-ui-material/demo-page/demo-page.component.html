<div class="demo-page-container">
  <!-- Toolbar http://www.brandcrowd.com/gallery/brands/pictures/picture13460732576953.png -->
  <div class="toolbar">
    
    <img class="novatek-logo"  alt="Novatek Logo" src="http://dwglogo.com/wp-content/uploads/2016/06/1700px_Novartis_logo.png" />
    <span class="novatek-label">Novatek Inc.</span>
    <span class="demo-label">Design System</span>
    <div class="spacer"></div>
    <a aria-label="Angular on twitter" target="_blank" rel="noopener" href="https://twitter.com/angular"
      title="Twitter">
      <svg class="twitter-logo" id="twitter-logo" height="54" data-name="Logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
        <rect width="400" height="400" fill="none" />
        <path
          d="M153.62,301.59c94.34,0,145.94-78.16,145.94-145.94,0-2.22,0-4.43-.15-6.63A104.36,104.36,0,0,0,325,122.47a102.38,102.38,0,0,1-29.46,8.07,51.47,51.47,0,0,0,22.55-28.37,102.79,102.79,0,0,1-32.57,12.45,51.34,51.34,0,0,0-87.41,46.78A145.62,145.62,0,0,1,92.4,107.81a51.33,51.33,0,0,0,15.88,68.47A50.91,50.91,0,0,1,85,169.86c0,.21,0,.43,0,.65a51.31,51.31,0,0,0,41.15,50.28,51.21,51.21,0,0,1-23.16.88,51.35,51.35,0,0,0,47.92,35.62,102.92,102.92,0,0,1-63.7,22A104.41,104.41,0,0,1,75,278.55a145.21,145.21,0,0,0,78.62,23"
          fill="#fff" />
      </svg>
    </a>
  </div>
  <!-- body -->
  <div class="body">
    <div class="side-menu">
      <div class="menu-item" (click)="onItemClick(materials.Button)">
        Button
      </div>
      <div class="menu-item" (click)="onItemClick(materials.ProgressCircle)">
        ProgressCircle
      </div>
      <div class="menu-item" (click)="onItemClick(materials.Avatar)">
        Avatar
      </div>
      <div class="menu-item" (click)="onItemClick(materials.Tag)">
        Tag
      </div>
      <div class="menu-item" (click)="onItemClick(materials.Table)">
        Table
      </div>
    </div>
    <div class="preview-panel">
      <app-nv-button [label]="label" [type]="type" [color]="color" *ngIf="selectedItem === materials.Button">
      </app-nv-button>
      <app-nv-button [label]="label" [type]="type1" [color]="color1" *ngIf="selectedItem === materials.Button">
      </app-nv-button>
      <app-nv-button [label]="label" [type]="type2" [color]="color2" *ngIf="selectedItem === materials.Button">
      </app-nv-button>
      <app-nv-progress-circle *ngIf="selectedItem === materials.ProgressCircle" [progress1]="progress1"
        [progress2]="progress2" [radius]="radius"></app-nv-progress-circle>
      <app-nv-avatar *ngIf="selectedItem === materials.Avatar" [assignee]="assignee"></app-nv-avatar>
      <app-nv-tag [text]="text" [color]="tagColor" *ngIf="selectedItem === materials.Tag"></app-nv-tag>
      <app-nv-table *ngIf="selectedItem === materials.Table"></app-nv-table>
    </div>
  </div>
</div>
